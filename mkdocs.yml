site_name: 个人知识库

site_author: simonwei97
site_url: https://simonwei97.github.io/knowledgebase/

repo_url: https://github.com/simonwei97/knowledgebase
repo_name: simonwei97/knowledgebase

theme:
  name: material
  language: zh
  font: false
  logo: assets/img/logo.png
  favicon: assets/img/favicon.png
  features:
    - announce.dismiss
    - content.action.edit
    # - content.action.view
    - content.code.copy # Code blocks
    - content.code.select # Code blocks
    - content.code.annotate # Code blocks
    # - navigation.sections
    - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - content.tooltips
    - content.footnote.tooltips # Footnotes
    - search.suggest
    - search.highlight
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
    - content.tabs.link
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/theme-light-dark
        name: 深色模式
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/theme-light-dark
        name: 浅色模式

extra_css:
  - assets/css/extra.css
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js
  # - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  # - assets/javascripts/katex.js
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  # - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

plugins:
  - search
  - include_dir_to_nav
  - mkdocs-jupyter:
      execute: false
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: none
      width: 100%
      height: auto
      zoomable: true
      draggable: false
      auto_caption: false
      caption_position: bottom

markdown_extensions:
  - abbr
  - admonition # Admonitions
  - pymdownx.details # Admonitions
  - attr_list # Annotations / Buttons / Attribute Lists
  - md_in_html # Annotations/ Markdown in HTML
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables # Tables
  - footnotes # Footnotes
  - toc:
      permalink: true
  - pymdownx.highlight: # Code blocks
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite # Code blocks
  - pymdownx.snippets # Code blocks
  - pymdownx.superfences # Admonitions / Annotations / Content tabs / Code blocks
  - pymdownx.tabbed: # Content tabs
      alternate_style: true
  - def_list # List
  - pymdownx.tasklist: # List
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic # Formatting - Critic
  - pymdownx.caret # Formatting - Caret
  - pymdownx.keys # Formatting - Keys
  - pymdownx.mark # Formatting - Mark
  - pymdownx.tilde # Formatting - Tilde

